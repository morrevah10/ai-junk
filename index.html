<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/style.css"> 
  <title>Photo Gallery with OpenCV.js</title>
</head>
<body>
  <h2>Photo Gallery with OpenCV.js</h2>

  <div>
    <div class="gallery">
    </div>
    <input type="file" id="fileInput" accept="image/*" class="galleryintput">
  </div>

  <div>
    <canvas id="canvasOutput"></canvas>
  </div>

  <div>
    <button id="uploadButton">Upload a Photo</button>
    <button id="rotateRightButton" disabled>Turn Right</button>
    <button id="rotateLeftButton" disabled>Turn Left</button>
    <label for="angleInput">Angle:</label>
    <input type="number" id="angleInput" value="0" min="-360" max="360">
  </div>

  <script async src="opencv.js" type="text/javascript"></script>
  <script src=main.js type="text/javascript">
  </script>
</body>
</html>
